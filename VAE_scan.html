<script>
  const qrScanner = new Html5Qrcode("reader");
  const collectedData = {};
  let isScanning = false;

  function updateDisplay() {
    document.getElementById("dataDisplay").textContent = JSON.stringify(
      collectedData,
      null,
      2
    );
  }

  function handleScannedData(text) {
    collectedData.code = text.trim();
    updateDisplay();
  }

  async function startScanner() {
    try {
      await qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 300, height: 300 },
          videoConstraints: {
            facingMode: "environment",
            focusMode: "continuous"
          }
        },
        handleScannedData,
        (err) => {
          console.warn("Scan error:", err);
        }
      );
      isScanning = true;
      toggleBtn.textContent = "ðŸš« Stop Camera";
    } catch (err) {
      console.error("Scanner start failed:", err);
    }
  }

  async function stopScanner() {
    try {
      await qrScanner.stop();
      isScanning = false;
      toggleBtn.textContent = "ðŸ“· Start Camera";
    } catch (err) {
      console.error("Scanner stop failed:", err);
    }
  }

  function resetAll() {
    for (const key in collectedData) {
      delete collectedData[key];
    }
    updateDisplay();
  }

  async function submitForm() {
    const postUrl =
      "https://docs.google.com/forms/d/e/1FAIpQLSfbiGFjkUEWqpaSAbgbX1W0ssB-PEEONaMfW1qNBrgmglQILg/formResponse";

    const params = new URLSearchParams({
      "entry.830144596": collectedData.code || ""
    });

    try {
      await fetch(postUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params.toString()
      });
      // No alert for confirmation
      resetAll();
    } catch (e) {
      console.error("Form submission error:", e);
    }
  }

  const toggleBtn = document.getElementById("toggleBtn");
  const submitBtn = document.getElementById("submitBtn");
  const resetBtn = document.getElementById("resetBtn");

  toggleBtn.addEventListener("click", () => {
    if (isScanning) {
      stopScanner();
    } else {
      startScanner();
    }
  });

  submitBtn.addEventListener("click", submitForm);
  resetBtn.addEventListener("click", resetAll);
</script>
