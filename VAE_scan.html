<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VAE scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    /* --- Your original mobile-first CSS has been restored --- */
    body {
      font-family: sans-serif;
      padding: 1em;
      margin: 0;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 1em;
      align-items: center;
    }
    #controls > * {
      flex: 1 1 auto;
      min-width: 100px;
    }
    #controls button {
      height: 80px;
      font-size: 1em;
      padding: 0 0.75em;
      flex: 1 1 100%; /* Buttons stack on mobile */
    }
    #dataDisplay {
      background: #eee;
      padding: 1em;
      border-radius: 5px;
      margin-bottom: 1em;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
      min-height: 60px;
    }
    #reader {
      width: 100%;
      aspect-ratio: 1 / 1;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      position: relative;
    }
    #reader video {
      object-fit: cover;
      width: 100% !important;
      height: 100% !important;
    }
    @media (min-width: 600px) {
      #controls button {
        flex: 1 1 auto; /* Buttons are side-by-side on larger screens */
        min-width: 120px;
      }
      #controls {
        gap: 1em;
      }
    }
    
    /* --- Minimal styles added to support the status message functionality --- */
    #statusMessage {
        text-align: center;
        margin-top: 1em;
        font-weight: bold;
        min-height: 24px;
    }
    .success {
        color: green;
    }
    .error {
        color: red;
    }
  </style>
</head>
<body>
  <h2>VAE scanner</h2>

  <div id="dataDisplay">{}</div>

  <div id="reader"></div>

  <div id="controls">
    <button id="submitBtn">ðŸ“¤ Submit to Form</button>
    <button id="toggleBtn">ðŸ“· Start Camera</button>
  </div>

  <div id="statusMessage"></div>

  <script>
    // --- The new, correct JavaScript functionality is unchanged ---
    const qrScanner = new Html5Qrcode("reader");
    const collectedData = {};
    let isScanning = false;
    const statusDisplay = document.getElementById("statusMessage");

    function updateDisplay() {
      document.getElementById("dataDisplay").textContent = JSON.stringify(
        collectedData,
        null,
        2
      );
    }

    function handleScannedData(text) {
      collectedData.code = text.trim();
      updateDisplay();
    }
    
    function setStatus(message, isError = false) {
        statusDisplay.textContent = message;
        statusDisplay.className = isError ? 'error' : 'success';
        setTimeout(() => statusDisplay.textContent = '', 3000);
    }

    async function startScanner() {
      try {
        await qrScanner.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 300, height: 300 },
            videoConstraints: {
              facingMode: "environment",
              focusMode: "continuous"
            }
          },
          handleScannedData,
          (err) => {}
        );
        isScanning = true;
        toggleBtn.textContent = "ðŸš« Stop Camera";
      } catch (err) {
        console.error("Scanner start failed:", err);
        setStatus("Could not start camera.", true);
      }
    }

    async function stopScanner() {
      try {
        if(qrScanner.isScanning) {
            await qrScanner.stop();
        }
        isScanning = false;
        toggleBtn.textContent = "ðŸ“· Start Camera";
      } catch (err) {
        console.error("Scanner stop failed:", err);
      }
    }

    function resetAll() {
      for (const key in collectedData) {
        delete collectedData[key];
      }
      updateDisplay();
    }

    async function submitForm() {
      if (!collectedData.code) {
        setStatus("No QR code scanned to submit.", true);
        return;
      }

      const postUrl = "https://tisma-flask.nagaron.trade/webhook/new_scan";

      const now = new Date();
      const timestamp = `${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')}/${now.getFullYear()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

      const payload = {
          "timestamp": timestamp,
          "scanned_value": collectedData.code
      };
      
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      try {
        const response = await fetch(postUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
            setStatus("Scan submitted successfully!", false);
            resetAll();
        } else {
            const errorData = await response.json();
            setStatus(`Error: ${errorData.message || response.statusText}`, true);
        }
      } catch (e) {
        console.error("Form submission error:", e);
        setStatus("Submission failed. Check network.", true);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "ðŸ“¤ Submit Scan";
      }
    }

    const toggleBtn = document.getElementById("toggleBtn");
    const submitBtn = document.getElementById("submitBtn");

    toggleBtn.addEventListener("click", () => {
      if (isScanning) {
        stopScanner();
      } else {
        startScanner();
      }
    });

    submitBtn.addEventListener("click", submitForm);
    updateDisplay(); // Initial display
  </script>
</body>
</html>
